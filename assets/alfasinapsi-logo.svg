<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" role="img" aria-label="node-red-contrib-alfasinapsi logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00BAFF"/>
      <stop offset="1" stop-color="#40CBFF"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FF4D4D"/>
      <stop offset="1" stop-color="#FF8A4D"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity=".16"/>
    </filter>
  </defs>

  <!-- mark -->
  <g transform="translate(48 48)" filter="url(#shadow)">
    <rect x="0" y="0" width="264" height="264" rx="56" fill="#0B1220"/>
    <rect x="14" y="14" width="236" height="236" rx="48" fill="url(#bg)" opacity=".18"/>

    <!-- flow/network motif -->
    <g fill="none" stroke="#E5E7EB" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity=".95">
      <path d="M78 170c18-40 58-64 102-64 36 0 68 16 90 44"/>
      <path d="M88 202c22-22 50-34 92-34 40 0 70 12 92 34"/>
    </g>
    <g>
      <circle cx="92" cy="210" r="14" fill="#E5E7EB"/>
      <circle cx="184" cy="142" r="14" fill="#E5E7EB"/>
      <circle cx="276" cy="210" r="14" fill="#E5E7EB"/>
    </g>

    <!-- alpha A -->
    <path d="M84 242L138 84h28l54 158h-30l-10-32h-56l-10 32H84zm47-56h42l-21-66-21 66z" fill="#E5E7EB"/>

    <!-- energy accent -->
    <path d="M212 92l-28 54h28l-16 58 46-74h-30l16-38z" fill="url(#accent)"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(360 120)">
    <text x="0" y="0" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="60" font-weight="800" fill="#0B1220">
      node-red-contrib-alfasinapsi
    </text>
    <text x="0" y="58" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" fill="#374151">
      Telemetry and load control for Sinapsi Alfa
    </text>
    <g transform="translate(0 92)">
      <rect x="0" y="0" width="520" height="10" rx="5" fill="url(#accent)" opacity=".85"/>
    </g>
  </g>
</svg>
